<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>Store Model Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      padding: 0;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ffffff;
    }

    .header {
      padding: 16px 20px 20px;
      text-align: center;
      border-bottom: 1px solid #f0f4f8;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 14px;
      color: #718096;
      font-weight: 500;
      opacity: 0.8;
    }

    .main-content {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow: hidden;
    }

    .model-container {
      flex: 1;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: #fafbfc;
      border: 1px solid #e2e8f0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      border-radius: 12px;
    }

    .controls-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: linear-gradient(135deg, #0071CE 0%, #004A9F 100%);
      border-radius: 12px;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 113, 206, 0.2);
    }

    .controls-info {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .control-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 500;
      color: #e8f4ff;
      opacity: 0.9;
    }

    .control-icon {
      font-size: 14px;
      filter: brightness(1.2);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 600;
      color: #ffffff;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #48bb78;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
      border-radius: 12px;
      z-index: 10;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid #0071CE;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      font-size: 14px;
      color: #4a5568;
      font-weight: 500;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile specific optimizations */
    @media (max-width: 768px) {
      .header {
        padding: 12px 16px 16px;
      }

      .title {
        font-size: 18px;
      }

      .subtitle {
        font-size: 13px;
      }

      .main-content {
        padding: 12px;
        gap: 12px;
      }

      .controls-info {
        gap: 16px;
      }

      .control-item {
        font-size: 11px;
      }

      .control-icon {
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .controls-info {
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }

      .controls-section {
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }

      .status-indicator {
        align-self: flex-end;
      }
    }

    /* Ensure proper WebView integration */
    html, body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    model-viewer {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
  <script>
    // Handle loading state properly
    document.addEventListener('DOMContentLoaded', function() {
      const modelViewer = document.getElementById('store-model');
      const loadingOverlay = document.getElementById('loading-overlay');
      
      // Hide loading overlay when model is loaded
      modelViewer.addEventListener('load', function() {
        if (loadingOverlay) {
          loadingOverlay.style.display = 'none';
        }
      });
      
      // Also hide on model-visibility event as backup
      modelViewer.addEventListener('model-visibility', function(event) {
        if (event.detail.visible && loadingOverlay) {
          loadingOverlay.style.display = 'none';
        }
      });
      
      // Hide loading after a timeout as final fallback
      setTimeout(function() {
        if (loadingOverlay) {
          loadingOverlay.style.display = 'none';
        }
      }, 10000); // 10 seconds timeout
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <span>üõí</span>
        <span>3D Store Preview</span>
      </div>
      <div class="subtitle">Interactive store layout visualization</div>
    </div>

    <div class="main-content">
      <div class="model-container">
        <model-viewer 
          id="store-model"
          src="https://expressscan-store-map.vercel.app/store.glb"
          alt="Store Model"
          camera-controls
          auto-rotate
          auto-rotate-delay="3000"
          rotation-per-second="15deg"
          orientation="180deg 0deg 0deg"
          shadow-intensity="0.4"
          exposure="1.0"
          loading="eager"
          interaction-prompt="none"
          disable-zoom
        >
          <div id="loading-overlay" class="loading-overlay" slot="progress-bar">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading 3D Store Model...</div>
          </div>
        </model-viewer>
      </div>

      <div class="controls-section">
        <div class="controls-info">
          <div class="control-item">
            <div class="control-icon">üñ±Ô∏è</div>
            <div>Drag to Rotate</div>
          </div>
          <div class="control-item">
            <div class="control-icon">üîÑ</div>
            <div>Auto-Rotate</div>
          </div>
          <div class="control-item">
            <div class="control-icon">üì±</div>
            <div>Touch Enabled</div>
          </div>
        </div>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <div>Live</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
