<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>Store Model Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    model-viewer {
      width: 90vw;
      max-width: 800px;
      height: 500px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .text {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="text">🛒 3D Store Preview</div>

    <model-viewer 
      src="https://expressscan-store-map.vercel.app/store.glb"
      alt="Store Model"
      camera-controls
      auto-rotate
      orientation="180deg 0deg 0deg"  <!-- ← Try flipping on X axis -->
    </model-viewer>
  </div>
</body>
</html>
